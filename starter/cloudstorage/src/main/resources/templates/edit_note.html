<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
</head>
<body>
<form th:action="@{/home/update_note}" action="#" method="post" th:object="${note}">
    <textarea id="edit-note-title" th:text="${note.getNotetitle()}" name="newNoteTitle"></textarea>
    <br>
    <textarea id="edit-note-description" th:text="${note.getNotedescription()}" name="newNoteDescription"></textarea>
    <br>
    <input type="hidden" name="userId" th:value="${note.getUserid()}">
    <input type="hidden" name="noteId" th:value="${note.getNoteid()}">
    <button id="btn-edit-note-submit" type="submit">Update</button>
</form>
</body>
</html>
